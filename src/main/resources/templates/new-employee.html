<!-- Insert template top part -->
<div th:replace="~{fragments/template-top}"></div>

<!-- Insert page content here -->
<div class="container mt-4">
    <h1>Hire New Employee</h1>
    <form th:action="@{/hire}" th:object="${employeeForm}" method="post">
        <fieldset class="border p-3 mb-3">
            <legend class="w-auto">Employee Details</legend>
            <div class="row mb-2">
                <div class="col">
                    <label for="empNumber" class="form-label">Employee Number</label>
                    <input type="text" id="empNumber" th:field="*{empNumber}" class="form-control" required>
                </div>
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
                </div>
                <div class="col">
                    <label for="gender" class="form-label">Gender</label>
                    <!-- <input type="text" id="gender" th:field="*{gender}" class="form-control"
                            placeholder="Male/Female" required> -->
                    <select id="gender" th:field="*{gender}" class="form-select" required>
                        <option value="" th:text="''"></option>
                        <option value="Male" th:text="'Male'"></option>
                        <option value="Female" th:text="'Female'"></option>
                    </select>
                </div>
                <div class="col">
                    <label for="nationality" class="form-label">Nationality</label>
                    <!-- <input type="text" id="nationality" th:field="*{nationality}" class="form-control" required> -->

                    <select id="nationality" th:field="*{nationality}" class="form-select" required>
                        <option value="" th:text="''"></option>
                        <option th:each="country : ${countries}" th:value="${country.name}" th:text="${country.name}">
                            Nationality</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset class="border p-3 mb-3">
            <legend class="w-auto">Assignment Details</legend>
            <div class="row mb-2">
                <div class="col">
                    <label for="deptId" class="form-label">Department</label>
                    <select id="deptId" th:field="*{deptId}" class="form-select" required>
                        <option th:each="dept : ${departments}" th:value="${dept.deptId}" th:text="${dept.deptName}">
                            Department Name</option>
                    </select>
                </div>
                <div class="col">
                    <label for="jobId" class="form-label">Job</label>
                    <select id="jobId" th:field="*{jobId}" class="form-select" required>
                        <option th:each="job : ${jobs}" th:value="${job.jobId}" th:text="${job.jobTitle}">Job Title
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for="gradeId" class="form-label">Grade</label>
                    <select id="gradeId" th:field="*{gradeId}" class="form-select" required>
                        <option th:each="grade : ${grades}" th:value="${grade.gradeId}" th:text="${grade.gradeName}">
                            Grade Name</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="supervisorId" class="form-label">Supervisor (optional)</label>
                    <select id="supervisorId" th:field="*{supervisorId}" class="form-select">
                        <option value="" th:text="'-- None --'"></option>
                        <option th:each="sup : ${supervisors}" th:value="${sup.employee.empId}" th:text="${sup.fullName}">
                            Supervisor Name</option>
                    </select>
                </div>
                <div class="col">
                    <label for="assiNumber" class="form-label">Assignment Number</label>
                    <input type="text" id="assiNumber" th:field="*{assiNumber}" class="form-control" required>
                </div>
                <div class="col">
                    <label for="assiAction" class="form-label">Assignment Action</label>
                    <input type="text" id="assiAction" th:field="*{assiAction}" class="form-control"
                        placeholder="e.g. HIRE" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="effStartDate" class="form-label">Effective Start Date</label>
                    <input type="date" id="effStartDate" th:field="*{effStartDate}" class="form-control" required>
                </div>
                <div class="col">
                    <label for="effEndDate" class="form-label">Effective End Date</label>
                    <input type="date" id="effEndDate" th:field="*{effEndDate}" class="form-control" required>
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-success">Hire Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<!-- Page content ends here -->
<!-- Insert template top part -->
<div th:replace="~{fragments/template-bottom}"></div>
